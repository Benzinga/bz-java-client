speakeasyVersion: 1.456.0
sources: {}
targets:
    bzclient:
        source: BZ_APIs
        codeSamplesNamespace: bz-java-client-code-samples
        codeSamplesRevisionDigest: sha256:8c11f33238a73e61daead7c93bce451aa9cd0d54b21637b1187fa2e88baf6417
workflow:
    workflowVersion: 1.0.0
    speakeasyVersion: latest
    sources:
        BZ_APIs:
            inputs:
                - location: openapi.yaml
            overlays:
                - location: .speakeasy/speakeasy-modifications-overlay.yaml
            output: mintlify-docs
            registry:
                location: registry.speakeasyapi.dev/benzinga/benzinga/bz-java-client
    targets:
        bzclient:
            target: java
            source: BZ_APIs
            publish:
                java:
                    ossrhUsername: $ossrh_username
                    ossrhPassword: $ossrh_password
                    gpgSecretKey: $java_gpg_secret_key
                    gpgPassPhrase: $java_gpg_passphrase
            codeSamples:
                registry:
                    location: registry.speakeasyapi.dev/benzinga/benzinga/bz-java-client-code-samples
                blocking: false
